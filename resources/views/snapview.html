<div class="row">
  <div class="text-center">
    <div id="error-message" ng-show="errorMessage" class="col-md-12">
      <div class="alert alert-danger">
        Error: {{errorMessage}}
      </div>
    </div>
    <div id="snap-view">
      <img ng-src="{{media}}">
    </div>
    <div>
      <p>
        Share this snap by <a ng-href="{{imageLink}}">copying this link!</a>
      </p>
    </div>
  </div>
</div>
