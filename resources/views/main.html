      enabled="true"
      width="640"
      height="480"
      countdown="3"
      ng-model="media"
      capture-message="Go!"></ng-camera>

    <img id="preview" class="img img-rounded" ng-src="{{media}}" />
    <p>
      <button id="clear" class="btn btn-warning" ng-click="clearMedia()">Back</button>
    </p>
  </div>
</div>
